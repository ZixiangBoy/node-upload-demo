<!DOCTYPE HTML>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>大文件断点续传</title>
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <style type="text/css" media="screen">
    body,
    html {
        margin: 0;
        padding: 0;
    }
    
    #cantainer {
        margin: 100px auto;
        width: 660px;
        height: auto;
    }
    </style>
</head>

<body>
    <div id="cantainer">
        <form enctype="multipart/form-data" method="post" id="myform">
            <div class="form-group">
                <input type="file" id="uploadFiles" multiple>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>文件名</th>
                    <th>文件类型</th>
                    <th>大小</th>
                    <th>上传进度</th>
                    <th>
                        <button class="btn btn-default" id="uploadAll">全部上传</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    /**
     * 通过文件名获取文件
     * @param  {[type]} fileName [description]
     * @return {[type]}          [description]
     */
    function getFileByFileName(fileName) {
        var filelist = $("#uploadFiles")[0].files; //获取用户选择上传的文件列表
        var file;
        for (var i = 0, len = filelist.length; i < len; i++) {
            if (filelist[i] === fileName) {
                file = filelist[i];
                break;
            }
        }
        return file ? file : [];
    }

    /**
     * 上传的方法
     * @return {[type]} [description]
     */
    function fileUpload() {
        var totalSize = $(this).attr("data-size"); //文件的总大小
        var chunk = 0; //当前上传到第几块分片
        var size = 1024; //每次上传的长度
        var isPaused = false; //是否暂停
        var isLastChunk = false; //是否是最后一段
        var chunks = math.ceil(totalSize / chunk); //一共可以分多少段
        var percent = 0; //上传的百分比

        /**
         * 开始上传
         * @param  {[type]} flag 标记是否是第一次上传
         * @return {[type]}      [description]
         */
        var startUpload = function(flag) {

            if (flag === "firsr" || isLastChunk === true) { //如果是第一次上传
                chunck = 0;
                isLastChunk = false;
                chunk = window.localStorge.setItem(fileName + "_chunk", 0);
            }

            //取出当前的分片
            chunk = window.localStorge.getItem(fileName + "_chunk");

            isLastChunk = (chunks - chunk) === 1 ? true : false;
            //上传的分片的开始位置
            var begin = chunk * size;
            //上传分片的结束位置
            var end = (chunk + 1) * size > totalSize ? totalSize : (chunk + 1) * size;

            var uploadData = new FormData();
            uploadData.append("file");
            uploadData.append("isLastChunk", isLastChunk);
            uploadData.append("totalSize", totalSize);
            uploadData.append("isFirstUpload", flag);

            //ajax上传
            $.ajax({
                type: 'post',
                dataType: 'json',
                url: 'http://localhost:3000/load',
                data: formData,
                contentType: false,
                processData: false,
                success: function(data, textStatus) {
                    window.localStorge.setItem(fileName + "_chunk", ++chunk);
                    startUpload();

                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log(errorThrown)
                }
            });
        };
    };



    /**
     **加载文件，并且计算文件的大小
     **/
    function loadFiles() {
        var filelist = $("#uploadFiles")[0].files; //获取用户选择上传的文件
        var tableHtml = "";
        for (var i = 0, len = filelist.length; i < len; i++) {
            tableHtml += "<tr>";
            tableHtml += "<td id='" + filelist[i].name + "'>" + filelist[i].name + "</td>";
            tableHtml += "<td>" + filelist[i].type + "</td>";
            tableHtml += "<td>" + computedFileSize(filelist[i].size) + "</td>";
            tableHtml += "<td id='id-" + i + "'>0%</td>";
            tableHtml += "<td><button class='btn btn-default' onclick='fileUpload()'>开始上传</button></td>";
            tableHtml += "</tr>";
        }
        $(".table").append(tableHtml);
    }

    /**
     **计算文件大小
     **/
    function computedFileSize(size) {
        var size = size > 1024 ? size / 1024 > 1024 ? size / (1024 * 1024) > 1024 ? (size / (1024 * 1024 * 1024)).toFixed(2) + 'GB' : (size / (1024 * 1024)).toFixed(2) + 'MB' : (size / 1024).toFixed(2) + 'KB' : (size).toFixed(2) + 'B';
        return size;
    }

    $(document).ready(function() {
        $("#uploadAll").click(function() {
            // fileUpload();
        });

        $("#uploadFiles").change(function() {
            loadFiles();
        })
    });
    </script>
</body>

</html>
